<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate Pokémon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pokemon-selectors">
        <div class="pokemon-selector">
            <label for="select-pokemon">Tu Pokémon:</label>
            <select id="select-pokemon">
                <option value="">Cargando...</option>
            </select>
        </div>
        <div class="pokemon-selector">
            <label for="select-oponente">Oponente:</label>
            <select id="select-oponente">
                <option value="">Cargando...</option>
            </select>
        </div>
    </div>
    <div class="pokemon-ui">
        <div class="pokemon-bar player-bar">
            <span class="nombre" id="nombre-jugador">Pikachu</span>
            <span class="nivel" id="nivel-jugador">Nv. 50</span>
            <div class="barra-vida">
                <div class="vida" id="vida-jugador"></div>
            </div>
            <span class="hp-texto" id="hp-jugador">HP: 100/100</span>
        </div>
        <div class="pokemon-bar opponent-bar">
            <span class="nombre" id="nombre-oponente">Charmander</span>
            <span class="nivel" id="nivel-oponente">Nv. 50</span>
            <div class="barra-vida">
                <div class="vida" id="vida-oponente"></div>
            </div>
            <span class="hp-texto" id="hp-oponente">HP: 100/100</span>
        </div>
        <canvas id="battle-canvas" width="480" height="320"></canvas>
        <div class="battle-menu">
            <button class="battle-btn" id="btn-atacar">Atacar</button>
            <button class="battle-btn" id="btn-mochila">Mochila</button>
            <button class="battle-btn" id="btn-huir">Huir</button>
        </div>
        <div class="victory-message" id="victory-message" style="display:none;"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
